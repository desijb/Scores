<html>
<head>
<style>
div.centerer {
	display: table;
}

div.center {
	position: fixed; /* or absolute */
	width: 700px;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	border: 1px solid #999;
	border-radius: 5px;
	background-color: #eee;
	text-align: center;
	padding: 1% 0;
}

div.content {
	vertical-align: middle;
}

h1.quote {
	font-family: "Lucida Console", Monaco, monospace;
	font-size: 25px;
	color: rgb(199, 82, 71);
}

div.quote {
	font-family: "Lucida Console", Monaco, monospace;
	font-size: 20px;
	color: #5D5D5D;
	text-align: left;
	margin: 20px;
}

p.reference {
	font-family: "Lucida Console", Monaco, monospace;
	font-size: 12px;
	color: #33AA11;
}

a.reference:link, a.reference:visited {
	color: #33AA11;
	text-decoration: underline;
	cursor: auto;
}

a.reference:link:active, a.reference:visited:active {
	color: (internal value);
}
</style>
</head>
<body>
	<div class="center">
		<div class="centertext">
			<div class="content">
				<h1 class="quote">Dupas Scores App Backend</h1>
			</div>
		</div>
	</div>
	<a href="/swagger-ui.html#/"> swagger</a>
</body>
</html>
